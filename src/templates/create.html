{% extends "base.html" %} {% block title %}AlgoExperts{% endblock %} {% block
content %}
<form class="form-inline" method="POST">
  <div class="form-group" align="center">
    <div class="input-group">
      <label for="web-name"></label>
      <input
        type="text"
        class="form-control"
        id="web-name"
        name="web-name"
        placeholder="Enter Website Name:"
      />
      <span class="input-group-addon">Style</span>
      <select name="web-style" class="option form-control">
        {% for i in styles %}
        <option value="{{ i.style }}">{{ i.style }}</option>
        {% endfor %}
      </select>
      <span class="input-group-addon">Type</span>
      <select name="web-type" class="option form-control">
        {% for i in types %}
        <option value="{{ i.type }}">{{ i.type }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-default">Create</button>
  </div>
</form>
{% endblock content %}
