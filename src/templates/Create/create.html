{% extends "Base/base.html" %} {% block title %}AlgoExperts{% endblock title %}
{%block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom CSS-->
    >
    <link rel="stylesheet" href="create.css" />
    <title>Create</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="create.js"></script>

    <h1>Woah... A wild create page...</h1>
    <form class="form-inline" method="POST">
      <div class="form-group" align="center">
        <div class="input-group">
          <label for="web-name"></label>
          <input
            type="text"
            class="form-control"
            id="web-name"
            name="web-name"
            placeholder="Enter Website Name:"
          />
          <span class="input-group-addon">Style</span>
          <select name="web-style" class="option form-control">
            {% for i in styles %}
            <option value="{{ i.style }}">{{ i.style }}</option>
            {% endfor %}
          </select>
          <span class="input-group-addon">Type</span>
          <select name="web-type" class="option form-control">
            {% for i in types %}
            <option value="{{ i.type }}">{{ i.type }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-default">Create</button>
      </div>
    </form>
  </body>
</html>
{% endblock content %}
